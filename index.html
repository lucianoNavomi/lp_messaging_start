<script type="text/javascript">
function setLPTagValues() {
  // BEGIN LiveEngage Engagement attributes
  lpTag.sdes = lpTag.sdes||[];
  lpTag.sdes.push(
    {
      "type": "personal",  //MANDATORY
        "personal": {
          "firstname": document.getElementById("firstn").value,  // FIRST NAME
          "lastname": document.getElementById("lastn").value,  // SURNAME
          "contacts": [{
             "email": document.getElementById("email").value,  // EMAIL
             "phone": document.getElementById("phone").value  // PHONE
           }],
          "company": document.getElementById("company_name").value  // VISITOR COMPANY NAME
        }
    }
  );

  // var output = '';
  // for (var entry in lpTag.sdes) {
  //   output += 'key: ' + entry + ' | value: ' + lpTag.sdes[entry] + '\n';
  // }
  // alert(output);
  // alert(lpTag.sdes);
  alert('FIRST NAME: ' + document.getElementById("firstn").value + '\n'
      + "LAST NAME: "+ document.getElementById("lastn").value + '\n'
      + "EMAIL: "+ document.getElementById("email").value + '\n'
      + "PHONE: "+ document.getElementById("phone").value + '\n'
      + "COMPANY NAME: "+ document.getElementById("company_name").value);
  console.log(lpTag.sdes);
}

  <body>


      <!-- ------------------------------ -->

    <div class="container" id="app">
      <div id="create_lead_form" class="container">
        <div class="row">
          <div class="col-md-6 text-center">
            <h1>{{ title }}</h1>
            <h4>Quick Create Lead {{ fields }}</h4>
          </div>
        </div>
        <div class="container">
          <div class="col-xs-2">
            <label>First Name</label> <font color="red">*</font>
          </div>
          <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="First Name" id="firstn" v-model="firstn">
          </div>
        </div>
        <div class="container">
          <div class="col-xs-2">
            <label>Last Name</label> <font color="red">*</font>
          </div>
          <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Last Name" id="lastn" v-model="lastn" >
          </div>
        </div>
        <div class="container">
          <div class="col-xs-2">
            <label>Email</label> <font color="red">*</font>
          </div>
          <div class="col-xs-4">
            <input type="email" class="form-control" placeholder="Email" id="email" v-model="email">
          </div>
        </div>
        <div class="container">
          <div class="col-xs-2">
            <label>Phone</label>
          </div>
          <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Phone" id="phone" v-model="phone">
          </div>
        </div>
        <div class="container">
          <div class="col-xs-2">
            <label>Company</label> <font color="red">*</font>
          </div>
          <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Company" id="company_name" v-model="company_name">
          </div>
        </div>
        <div class="container">
          <div class="col-xs-6 pull-left">
            <div class="btn-group pull-right" role="group">
              <button
                    class="btn btn-warning"
                    type="button"
                    v-on:click="refreshForm">Refresh</button>
              <button
                    class="btn btn-primary"
                    type="button"
                    onclick="setLPTagValues()">Create</button>
            </div>
          </div>
        </div>
      </div>
    </div>
